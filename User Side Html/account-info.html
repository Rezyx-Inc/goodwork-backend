<!--Main layout-->
<main style="padding-top: 170px" class="ss-main-body-sec">
  <div class="container">

  <div class="ss-acount-profile">
    <div class="row">
      <div class="col-lg-6">
        <div class="ss-account-form-lft-1">
          <form>
            <div class="ss-acount-prof">
              <img src="img/profile-pic-big.png" />
              <div class="ss-profil-camer-img"><img src="img/profile-camera.png" /></div>
            </div>
            <!---->
            <div class="ss-form-group">
              <input type="text" id="fname" name="fname" placeholder="James">
            </div>

            <!---->
            <div class="ss-form-group">
              <input type="text" id="lname" name="lname" placeholder="Bond">
            </div>

            <!---->
            <div class="ss-form-group">
              <input type="email" id="email" name="email" placeholder="James">
            </div>

             <!---->
            <div class="ss-form-group">
              <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="(419) 405-XXXX">
            </div>

            <div class="ss-account-btns">
              <ul>
                <li><button type="text" class="ss-acunt-skip-btn">Skip</button></li>
                <li><button type="text" class="ss-acunt-save-btn">Save</button></li>
              </ul>
            </div>

          </form>
        </div>
      </div>

      <div class="col-lg-6">
        <div class="ss-account-help-form-sec">
          <form>
          <h2>Help & Support</h2>
          <div class="ss-form-group">
            <div><label>login</label></div>
            <select name="cars" id="cars">
            <option value="volvo">login</option>
            <option value="saab">login</option>
            <option value="mercedes">login</option>
            <option value="audi">login</option>
          </select>
        </div>

          <div class="ss-form-group">
            <div><label>Issue</label></div>
            <div><textarea id="w3review" name="w3review" rows="4" cols="50" placeholder="Tell us how can we help."></textarea></div>
          </div>
          <div class="ss-form-group">
            <button type="text" class="ss-help-submit-btn">Submit Now</button>
          </div>

         
        </form>
        </div>
      </div>

      <!----------delete account button--------->
      <div class="col-lg-12">
        <div class="ss-delete-acnt-btn">
          <button type="text" class="ss-del-btn">Delete Account</button>
        </div>
      </div>

    </div>
  </div>
